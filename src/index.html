<!doctype html>
<html class="no-js" ng-app="booking">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css">

    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/index.css -->
    <link rel="stylesheet" href="index.css">
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-controller="HomeController as home">
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <a ui-sref="app.home">Home</a>
    <a ui-sref="app.login">Login</a>
    <a ng-click="home.logout()">Logout</a>
    <a ui-sref="app.criteria">Criterias</a>
    <a ui-sref="app.create-criteria">Criteria.Create</a>
    authenticated? {{ home.loginService.isAuthenticated() }}
<!--     <a ui-sref="app.calendar">Calendar</a> -->

    <div ui-view></div>

    <div><h1>loading: {{ loading }}</h1></div>
    {{ home.loginService }}

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({src,.tmp}) scripts/main.js -->
    <script src="app/booking.js"></script>

    <script src="app/states/home/home.js"></script>
    <script src="app/states/criteria/criteria.js"></script>
    <script src="app/states/login/login.js"></script>
    <script src="app/states/error/error.js"></script>
    <script src="app/states/calendar/calendar.js"></script>
    <script src="app/states/parent-state.js"></script>

    <script src="app/services/login.service.js"></script>

    <script src="components/navbar/navbar.controller.js"></script>
    <script src="components/navbar/navbar.directive.js"></script>
    <script src="components/login-box/login-box.directive.js"></script>
    <script src="components/booking-calendar/booking-calendar.directive.js"></script>
    <script src="components/create-criteria/create-criteria.directive.js"></script>

    <!-- inject:partials -->
    <!-- angular templates will be automaticaly converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
